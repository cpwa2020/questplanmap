{% extends "base.html" %}
{% block title %}
Map
{% endblock %}
{% block content %}
    <p>Current trips for the input route, subject to change</p>
    <p>(Click on a marker to view coordinates and estimated location)</p><br>
    {% for nn, vlu in lst.items() %}
        {{nn}} : {{vlu['lat'], vlu['lon']}}
        <br>
    {% endfor %}
    <br><iframe src="/folmap" width="900" height="450"></iframe>
{% endblock %}
